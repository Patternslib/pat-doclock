<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>pat-doclock demo</title>
    <script src="/dist/bundle.js"></script>
  </head>

  <body role="document">
    <h1>pat-doclock demo</h1>
    <h2>Example of default</h2>
    <form
      class="pat-doclock"
      action="index.html"
      data-pat-doclock="url: ./test-toggle-lock.html"
    >
      <input name="" type="text" value="" />
      <select class="" name="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <input type="submit" value="submit" />
    </form>
    <div id="global-statusmessage"></div>
    <ul>
      <li><a id="saving-badge">Save</a></li>
      <li><a href=".">Reload</a></li>
      <li>
        <a onclick="$('.pat-doclock').html('<div>Form removed</form>')"
          >Remove form</a
        >
      </li>
    </ul>
  </body>
</html>
